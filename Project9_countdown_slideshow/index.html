<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Slideshow</title>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css"></script>
</head>
<body>

   <!--SLIDESHOW CONTAINER-->

   <div class="slideshow-container">

    <!--FULL IMAGES WITH NUMBER AND CAPTION-->
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="./img/ford.jpg">
        <div class="text">Look at this classic Ford</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="./img/oldcar.jpg">
        <div class="text">Wow here is another old car</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="./img/ss.jpg">
        <div class="text">No way here is a super sport too</div>
    </div>

    <!--NEXT/PREVIOUS BUTTONS-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
   </div>
   <br>

   <!--DOTS/CIRCLES-->

   <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
</div>

<p>How many seconds wouldyou like to set your alarm for?</p>
   <input id="seconds" value=""/>
   <button onclick="countdown()">Click here</button>
   <p id="timer"></p>






    <script src="./JS/main.js"></script>
</body>
</html>
