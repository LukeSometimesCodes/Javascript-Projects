<!DOCTYPE html>
<html lang="en">
<head>

    <title>React 3 Thing</title>

<body>

    <div id="JSX"></div>
    

<script type="text/babel">
    class Greeting extends React.Component {
        render() {
            return <h1>Did this work</h1>

    ReactDom.render (<Greeting />, document.getElementById('JSX'))
