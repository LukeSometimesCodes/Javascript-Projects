<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Testing 1</title>
</head>
<body>
    <p id="XML_Example"></p>



<script>
    var XML_Parser, XML_Document;

    //creates a text string
    var Movie = "<movie>"  + "<director>Steven Spielberg</director>" + "<starring> Liam Neeson</starring" + "<year>1993</year>" +"<movie>";

    //Creates an XML DOM parser
    XML_Parser = new DOMParser();

    //creates a new XML DOM object using the text string
    XML_Document = XML_Parser.parseFromString(Movie,'text/xml');

    document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

    const test = document.getElementsByTagName("starring");
    console.log("test");
</script>
</body>
</html>
